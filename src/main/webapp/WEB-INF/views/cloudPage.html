<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title></title>
<meta name="Clear authinfo cache" content="HTML 5 CSS 3 Spring Form" />


<meta name="viewport" content="width=device-width,initial-scale=1" />

<link href="/css/bootstrap.css" rel="stylesheet" />
<!--
<link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}"/>
-->  
<script src="/js/libs/modernizr-2.0.6.min.js" th:src="@{/js/libs/modernizr-2.0.6.min.js}"></script>

</head>

<body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/libs/bootstrap.js"></script>
<script type="text/javascript">
    
    function logout() {
    	var actionURL = document.getElementById("logoutURL").value;
    	$("#logout_form").attr("action", actionURL);
        $("#logout_form").submit();
    }
    
    
</script>
    <h1>Welcome <span th:text="${cloudName}">=cloudName</span></h1>

<div>
<a href="#" th:href="@{/invite}">Invites &amp; Gift Cards</a>
</div>   

<div>
  <table border="1" th:if="${inviteList != null and #lists.size(inviteList) &gt; 0 }">
    <tr>
      <td>Invitee</td>
      <td>Gift Cards</td>
    </tr>
    <tr th:each="inv : ${inviteList}">
      <td><a target="_blank" href="#" th:href="${inv.invitedEmailAddress}" title="last sent" th:title="${#dates.format(inv.timeCreated, 'yyyy-mm-dd HH:mm:ss')}"><span th:text="${inv.invitedEmailAddress}">email</span></a></td>
      <td align="center"><span th:text="${inv.giftCardCount}">0</span></td>
    </tr>
  </table>
</div>

<div>
<a href="#" th:href="@{/dependent}">Create Personal Clouds For Dependents &amp; Gift Cards</a>
</div>

<div>
Dependent clouds
</div>

<div>
  <table border="0" th:if="${dependentList != null and #lists.size(dependentList) &gt; 0 }">
    <tr th:each="dep : ${dependentList}">
      <td><span th:text="${dep.dependentCloudName}">=name</span></td>
    </tr>
  </table>
</div>

   <div>
    <form class="form-horizontal" id="logout_form" name="logout_form" action="index.html" method="POST">
    <fieldset>
    <input type="hidden" name="logoutURL" id="logoutURL" th:value="${logoutURL}" />
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit"  onclick="logout()" class="btn btn-danger">Logout</button>
    </div>
  </div>
    </fieldset>
    </form>
   </div>
  

</body>
</html>
