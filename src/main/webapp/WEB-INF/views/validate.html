<!-- Part 1: Wrap all page content here -->
<div id="wrap">

       <!-- Fixed navbar -->
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
          <div class="row">  
          	<div class="span4 smallTop"><img src="img/RespectNetwork_Logo_H_RGB.png" />
          	</div>
          	<div class="span4 midHdr"><span th:text="${cloudName}"/>

             <p class="leftHdr">PRESS | FAQs</p>
         		</div>

      <!-- Begin page content -->
      <div class="bodyContainer">
				<div class="middle2"> Verification codes have been sent to your email and phone. <br />Enter those codes in the fields below. 
					<form action="#" th:object="${validateInfo}" th:action="@{/validatecodes}" method="post" class="margin-top">

 						<input type="text" name="emailCode" class="inputFields smallTop" id="emailCode" placeholder="email code" onFocus="clearText(this)" onBlur="clearText(this.className = 'onblurtext smallTop')" required="required" th:value="*{emailCode}" />
						<p class="secondary"><span th:text="|Sent to ${verifyingEmail}|"> Sent to</span></p>
						
						<input type="text" name="smsCode"  class="inputFields smallTop" id="smsCode" placeholder="text code" onFocus="clearText(this)" onBlur="clearText(this.className = 'onblurtext smallTop')" required="required"
                                th:value="*{smsCode}" />
             			<p class="secondary"> <span th:text="|Sent to ${verifyingPhone}|">Sent to</span></p>
     					
     				<p class="secondary"> <input type="checkbox" name="terms"  required="required" /> &nbsp;
     				I agree to the <a href="#">Respect Trust Framework</a> and the one-person one-account rule.</p>
						<input type="submit" name="submit" id="submit" class="button" value="Verify" />
						
				</form>

</div>
