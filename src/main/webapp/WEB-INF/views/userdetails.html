<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/page">

<head>
    <link href="css/intlTelInput.css" rel="stylesheet"/>
</head>

<body class="userdetails">

<!--/* No nav dropdown for this page */-->
<div layout:fragment="nav"></div>

<div class="container" layout:fragment="bodyContent">

    <div class="page-header">
        <h1>Email and phone verification is required to secure <br/>
            your cloud name in the Respect Network.</h1>
    </div>

    <span style="color:red" class="error" th:text="${error}"></span>

    <form action="#" th:action="@{/processuserdetails}" method="post"
          class="form-primary" th:object="${userInfo}" id="userDetailsForm">

        <!--/* Email address */-->
        <div class="form-group">
            <input type="email" id="email" name="email"
                   class="form-control" placeholder="email address"
                   required="required" autofocus="autofocus"
                   th:value="*{email}" />
        </div>

        <!--/* Mobile number */-->
        <div class="form-group">
            <input type="tel" id="mobilePhone" name="mobilePhone"
                   class="form-control" placeholder="mobile phone"
                   required="required"
                   th:value="*{mobilePhone}"/>
        </div>

        <p class="secondary">Create a password for logging into your personal cloud:<br/>min 8 char with 2 digits, 2
            letters and 1 symbol e.g. @,#,$
        </p>

        <!--/* Password fields */-->
        <div class="form-group">
            <input type="password" id="password" name="password"
                   class="form-control" placeholder="create password"
                   required="required"/>
        </div>

        <div class="form-group">
            <input type="password" id="confirmPassword" name="confirmPassword"
                   class="form-control" placeholder="confirm password"
                   required="required"/>
        </div>

        <div id="responseDiv" class="error" style="color:red"></div>

        <button type="submit" name="submitBtn" id="submitBtn" class="button btn btn-lg btn-primary">Next</button>

    </form>
</div>

<th:block layout:fragment="postFooterContent">
    <script src="js/libs/intlTelInput.min.js"></script>
    <script src="js/libs/data.js"></script>
    <script>
        /*<![CDATA[*/
        $("#mobilePhone").intlTelInput({autoHideDialCode: true, dialCodeDelimiter: "."});

        $(document).ready(function () {

            function satisfiesRange(value, reqCount, range) {
                var foundCount = 0;
                for (var i = 0; i < value.length; i++) {
                    var idx = range.indexOf(value[i]);
                    if (idx >= 0 && ++foundCount == reqCount) {
                        return true;
                    }
                }
                return false;
            }

            $.validator.addMethod('checkPasswordAlpha', function (value, element, params) {
                return satisfiesRange(value, params.count, params.range);
            });
            $.validator.addMethod('checkPasswordNumeric', function (value, element, params) {
                return satisfiesRange(value, params.count, params.range);
            });
            $.validator.addMethod('checkPasswordSymbolic', function (value, element, params) {
                return satisfiesRange(value, params.count, params.range);
            });
            $.validator.addMethod('validatePhoneNumber', function (value, element, params) {
                return /^\+[0-9]{1,3}\.[0-9]{4,14}(?:x.+)?$/.test(value);
            });

            var PASSWORD_MIN_LENGTH = 8;
            var PASSWORD_MIN_ALPHA = 2;
            var PASSWORD_MIN_NUMERIC = 2;
            var PASSWORD_MIN_SYMBOLIC = 1;

            var PASSWORD_ALPHA = 'abcdefghijklmnopqrstuvwqyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var PASSWORD_NUMERIC = '1234567890';
            var PASSWORD_SYMBOLS = '~!@#$%^&*()_+`-={}|[]\\;\':",./<>?';

            addFormValidation('#userDetailsForm', {
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    mobilePhone: {
                        required: true,
                        validatePhoneNumber: true
                    },
                    password: {
                        required: true,
                        minlength: PASSWORD_MIN_LENGTH,
                        checkPasswordAlpha: { count: PASSWORD_MIN_ALPHA, range: PASSWORD_ALPHA },
                        checkPasswordNumeric: { count: PASSWORD_MIN_NUMERIC, range: PASSWORD_NUMERIC },
                        checkPasswordSymbolic: { count: PASSWORD_MIN_SYMBOLIC, range: PASSWORD_SYMBOLS }
                    },
                    confirmPassword: {
                        required: true,
                        equalTo: '#password'
                    }
                },
                messages: {
                    email: 'Please enter a valid email address',
                    mobilePhone: {
                        required: 'Please enter a mobile number',
                        validatePhoneNumber: 'Please enter a mobile number in the form +CCC.NNNNNNNNNN'
                    },
                    password: {
                        required: 'Please provide a password',
                        minlength: 'Your password must be at least ' + PASSWORD_MIN_LENGTH + ' characters',
                        checkPasswordAlpha: 'Password must contain at least ' + PASSWORD_MIN_ALPHA + ' letter' + (PASSWORD_MIN_ALPHA > 1 ? 's' : ''),
                        checkPasswordNumeric: 'Password must contain at least ' + PASSWORD_MIN_NUMERIC + ' number' + (PASSWORD_MIN_NUMERIC > 1 ? 's' : ''),
                        checkPasswordSymbolic: 'Password must contain at least ' + PASSWORD_MIN_SYMBOLIC + ' symbol' + (PASSWORD_MIN_SYMBOLIC > 1 ? 's' : '')
                    },
                    confirmPassword: {
                        required: 'Please repeat password',
                        equalTo: 'Passwords do not much'
                    }
                }
            });
        });
        /*]]>*/
    </script>
</th:block>

</body>
</html>
