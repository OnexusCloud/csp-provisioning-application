    <div class="navbar-inner">
      <div class="container">
      <div class="row-fluid">  
        <div class="span4 smallTop"><img src="img/RespectNetwork_Logo_H_RGB.png" />

      <!-- Begin page content -->
      <div class="bodyContainer">
				<div class="middle2"> Email and phone verification is required to secure <br/>your cloud name in the Respect Network.
 			<form action="#" th:object="${userInfo}" th:action="@{/processuserdetails}" method="post">
				<input type="text" class="inputFields" name="email"  id="email" placeholder="email address" required="required" th:value="*{email}" />
				<p><input type="text" class="inputFields" name="mobilePhone" id="mobile-number" placeholder="phone number" required="required"
                                th:value="*{mobilePhone}" />
      	</p>
				<p class="secondary">Create a password for logging into your personal cloud.
					<br /><input type="password"  class="pwdInputForm" name="password" value="" id="password" placeholder="password" required="required"
                                th:value="*{password}" />
    		</p>
				<p><input type="submit" class="button" value="Submit" />
				</p>
						</form>
				</div>
			</div>

     <div id="footer">
