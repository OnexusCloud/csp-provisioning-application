<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{invite.text.summary}">Invite &amp; Gift Cards Summary!</title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Invite"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="../../css/csp.css" th:href="@{/css/csp.css}"/>
  <script src="../../js/libs/modernizr-2.0.6.min.js" th:src="@{/js/libs/modernizr-2.0.6.min.js}"></script>
</head>
<body>
  <div id="fullpage">
    <div id="content">
      <form action="#" th:object="${inviteForm}" th:action="@{/inviteSubmit}" method="post">
        <input type="hidden" id="emailAddress" name="emailAddress" value="" th:value="${inviteForm.emailAddress}"/>
        <input type="hidden" id="emailMessage" name="emailMessage" value="" th:value="${inviteForm.emailMessage}"/>
        <input type="hidden" id="giftCardFlag" name="giftCardFlag" value="" th:value="${inviteForm.giftCardFlag}"/>
        <input type="hidden" id="giftCardQuantity" name="giftCardQuantity" value="1" th:value="${inviteForm.giftCardQuantity}"/>
        <table id="inviteTable" width="100%">
          <tr>
            <td colspan="2"><p class="headerText" th:text="#{invite.text.summary}">Invites &amp; Gift Cards Summary!</p>
              <p class="subHeaderText" th:if="${error}" th:text="${error}" style="color: orange">System Error</p>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <table border="1" width="100%">
                <tr>
                  <td><span th:text="#{invite.head.invitee}">INVITEE</span></td>
                  <td align="center"><span th:text="#{invite.head.giftcards}">GIFT CARDS</span></td>
                </tr>
                <tr>
                  <td><span th:text="${inviteForm.emailAddress}">foo@bar.com</span></td>
                  <td align="center" th:if="${inviteForm.giftCardFlag.equals(false)}">0</td>
                  <td align="center" th:if="${inviteForm.giftCardFlag.equals(true)}"><span th:text="${inviteForm.giftCardQuantity}">0</span></td>
                </tr>
              </table>
            </td>
          </tr>
          <tr th:if="${inviteForm.giftCardFlag.equals(true)}">
            <td span="2"><span th:text="${inviteForm.giftCardQuantity}">0</span> <span th:if="${inviteForm.giftCardQuantity &gt; 1}" th:text="#{invite.text.giftcards}">Gift Cards</span><span th:if="${inviteForm.giftCardQuantity == 1}" th:text="#{invite.text.giftcard}">Gift Card</span> =
                         <span th:text="${cspModel.currency}">USD</span>
                         <span th:text="${#numbers.formatDecimal(cspModel.costPerCloudName.multiply(inviteForm.giftCardQuantity), 0, 'COMMA', 2, 'POINT')}">25.00</span>
            </td>
          </tr>
          <tr th:if="${inviteForm.giftCardFlag.equals(true)}">
            <td span="2"><span th:text="#{invite.text.note}">As you have purchased gift cards you will be taken next to a payment page. The invitations will be sent along with the gift card codes!</span></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><input type="submit" value="Send Invites!" th:value="#{invite.text.send}" name="submit" class="submit" /></td>
          </tr>
        </table>
      </form>
    </div>
    <div id="footer">Acme Cloud Company Inc.</div>
  </div>
</body>
</html>
