<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title></title>
<meta name="Clear authinfo cache" content="HTML 5 CSS 3 Spring Form" />


<meta name="viewport" content="width=device-width,initial-scale=1" />

<link rel="stylesheet" href="../../css/csp.css" th:href="@{/css/csp.css}"/>
<script src="../../js/libs/modernizr-2.0.6.min.js" th:src="@{/js/libs/modernizr-2.0.6.min.js}"></script>

</head>

<body>
<div id="fullpage">
<div id="header">Respect Network</div>
        <div id="content">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/libs/bootstrap.js"></script>
	
<form class="form-horizontal" role="form"  th:action="${postURL}" method="post">

  <div class="form-group">
    <label for="cloudname" class="col-xs-4 control-label">Hello ! </label>
    <div class="col-xs-2">
    <input type="text"  class="form-control" id="cloudname" name="cloudname"  placeholder="=you"  ></input>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-xs-4 control-label">Password</label>
    <div class="col-xs-2">
    <input type="password" class="form-control" id="secrettoken" name="secrettoken" placeholder="Your secret token" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
  <button type="submit" name="login" class="btn btn-default">Login</button>
   
   </div>
   </div>
</form>
</div>
<div id="footer">Acme Cloud Company Inc.</div>
</div>
</body>
</html>
