<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{invite.text.summary}">Invite &amp; Gift Cards Summary!</title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Invite"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="../../css/csp.css" th:href="@{/css/csp.css}"/>
  <script src="../../js/libs/modernizr-2.0.6.min.js" th:src="@{/js/libs/modernizr-2.0.6.min.js}"></script>
</head>
<body>
  <div id="fullpage">
    <div id="content">
      <form action="#"  th:action="@{/dependentDone}" method="get">
        <table id="dependentTable" width="100%">
          <tr>
            <td colspan="2"><p class="headerText" >A dependent cloud has been created successfully !</p>
              <p class="subHeaderText" th:if="${error}" th:text="${error}" style="color: orange">System Error</p>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center"><input type="submit" value="Done!"  name="submit" class="submit" /></td>
          </tr>
        </table>
      </form>
    </div>
    <div id="footer">Acme Cloud Company Inc.</div>
  </div>
</body>
</html>
