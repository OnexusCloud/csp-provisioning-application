<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

<title></title>
<meta name="description" content="Invite "/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>


<link rel="stylesheet" href="../../css/csp.css" th:href="@{/css/csp.css}"/>
<script src="../../js/libs/modernizr-2.0.6.min.js" th:src="@{/js/libs/modernizr-2.0.6.min.js}"></script>

</head>

<body>
    <div id="fullpage">
        <div id="header">Respect Network</div>
        <div id="content">
            <form action="#" th:object="${signUpInfo}" th:action="@{/signup}" method="post">
                <table id="signUpTable">
                    <tr>
                        <td>
                            <p id="headerText">Choose Your Cloud Name</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="subHeaderText">All personal cloud names begin with an = sign.</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="cloudName" value="" id="cloudName" placeholder="=you" required="required" autofocus="autofocus" th:value="*{cloudName}" />
                            <p id="error" th:text="${cloudNameError}">CN Error</p>
                            <p id="error" th:text="${error}">System Error</p>                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Next" name="submit" class="submit" />
                        </td>
                    </tr>
                </table>
				<input type="hidden" name="inviteCode" value="" id="inviteCode"  th:value="*{inviteCode}" />                
				<input type="hidden" name="giftCode" value="" id="giftCode"  th:value="*{giftCode}" />
            </form>
        </div>
        <div id="footer">Acme Cloud Company Inc.</div>
    </div>
</body>
</html>
