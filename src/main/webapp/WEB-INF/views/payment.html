<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

<title></title>
<meta name="description" content="Invite "/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>

<link rel="stylesheet" href="../../css/csp.css" th:href="@{/css/csp.css}"/>
<script src="../../js/libs/modernizr-2.0.6.min.js" th:src="@{/js/libs/modernizr-2.0.6.min.js}"></script>

</head>

<body>
    <div id="fullpage">
        <div id="header">Respect Network</div>
        <div id="content">
            <form action="#" th:object="${paymentInfo}" th:action="@{/stripeConnect}" method="post">
                <table id="signUpTable">
                    <tr>
                        <td colspan="2">
                            <p id="headerText">Provide Payment Information.</p>
                            <p id="error" th:text="${error}">System Error</p> 
                        </td>
                    </tr>
                    <tr>
                        
                        <td rowspan="5">
                            Lifetime Respect Network membership
                          + Personal cloud hosting for one year
                          <hr></hr>
                         $25 USD
                        </td>
                    </tr>
                    <tr>
                    <td  th:utext="${javaScript}">
              			<script               
              				src="https://checkout.stripe.com/checkout.js"
                             class="stripe-button"
                             data-key="sk_test_BQokikJOvBiI2HlWgH4olfQ2"
                             data-amount="2500"
                             data-name="One Personal Cloud"
                             data-description="$25 USD"
                             data-image="img/cloud.png">
              			</script>
            		</td>
                    </tr>
                    
                    <tr>
                        <td>
                            Gift Code
                            <input type="text" name="giftCode" th:value="${giftCode}"
                            id="giftCode" 
                             />
                                            
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input style="width: 20px;" type="checkbox"
                            name="cspTandC" value="false" required="required"
                             /> I agree to the Acme Personal Cloud Company Terms of Service.
                                            
                        </td>
                    </tr>
                    
                    
                </table>
            </form>
        </div>
        <div id="footer">Acme Cloud Company Inc.</div>
    </div>
</body>
</html>
