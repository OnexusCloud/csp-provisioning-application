  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Invite"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link rel="stylesheet" href="css/html5reset.css" media="all"/>

<!-- Responsive Stylesheets -->
	<link rel="stylesheet" media="only screen and (max-width: 1024px) and (min-width: 769px)" href="/css/1024.css"/>
  <link rel="stylesheet" media="only screen and (max-width: 768px) and (min-width: 481px)" href="/css/768.css"/>
  <link rel="stylesheet" media="only screen and (max-width: 480px)" href="/css/480.css"/>

<!-- Scripts-->	
<script src="../../js/libs/modernizr-2.0.6.min.js" th:src="@{/js/libs/modernizr-2.0.6.min.js}"></script>

<script src="../../js/libs/responsivegridsystem.js" th:src="@{/js/libs/responsivegridsystem.js}"></script>

<script src="https://code.jquery.com/jquery.js" th:src="@{/js/libs/jquery.js}"></script>

<script src="../../js/libs/bootstrap.js" th:src="@{/js/libs/bootstrap.js}" ></script>
  
</head>
<body>
<div id="wrapper">
    
	<div id="maincontentcontainer">
		
        <div id="maincontent">
        	
            <div class="section group">
                
                <div class="col span_4_of_11">
                <div id="header">
                	<img src="img/RespectLogo1.png" alt="Respect Network"/>
                </div> <!-- end id header -->
                </div> <!-- end class -->
                <div class="col span_7_of_11">
                &nbsp;
                </div>
                
            </div> <!-- end section group -->
            	
      <form action="#" th:object="${inviteModel}" th:action="@{/inviteDone}" method="get">
        <table id="inviteTable" width="100%">
          <tr>
            <td colspan="2"><p class="headerText" th:text="#{invite.text.sent}">Invites &amp; Gift Cards Have Been Sent!</p>
              <p class="subHeaderText" th:if="${error}" th:text="${error}" style="color: orange">System Error</p>
            </td>
          </tr>
          <tr>
            <td span="2">
              <span th:text="#{invite.text.msg}">An email has been sent to</span>
              <span th:text="${inviteModel.invitedEmailAddress}">foo@bar.com</span>
              <span th:if="${giftCardList != null}" th:text="#{invite.text.alongwith}">along with</span>
              <span th:if="${giftCardList != null}" th:text="${#lists.size(giftCardList)}">0</span>
              <span th:if="${giftCardList != null and #lists.size(giftCardList) &gt; 1 }" th:text="#{invite.text.giftcards}">Gift Cards</span>
              <span th:if="${giftCardList != null and #lists.size(giftCardList) ==   1 }" th:text="#{invite.text.giftcard}">Gift Card</span>
              <span th:if="${giftCardList != null}" th:text="#{invite.text.total}">totaling</span>
              <span th:if="${giftCardList != null}" th:text="${cspModel.currency}">USD</span>
              <span th:if="${giftCardList != null}" th:text="${#numbers.formatDecimal(cspModel.costPerCloudName.multiply(__${#lists.size(giftCardList)}__), 0, 'COMMA', 2, 'POINT')}">25.00</span>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center"><input type="submit" value="Done!" th:value="#{invite.text.done}" name="submit" class="submit" /></td>
          </tr>
        </table>
      </form>
			<div class="bottom">
            	<div class="group">
            	  <div class="col span_7_of_11">
                  </div>
                  
                  <div class="col span_4_of_11">
                    <div id="logo">
                    <img src="img/logo.png" alt="Happy Cloud Co."/>
                    </div><!-- end logo -->
                  </div><!-- end class -->
                </div><!-- end group -->
            </div><!-- end bottom -->
 			</div>  <!-- end maincontent -->
       </div>  <!-- end maincontentcontainer -->
        <footer>
			<div class="col span_11_of_11">
			<p>&copy; 2014 All Rights Reserved  |  Respect Network personal cloud services</p>
			</div>

		</footer>

    
 </div> <!-- end wrapper -->

</body>
</html>
